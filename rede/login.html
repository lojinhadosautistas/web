<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema REDE | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-xl d-flex align-items-center justify-content-between">
    <a href="../index.html" class="logo d-flex align-items-center">
      <h1 class="sitename">Sistema REDE</h1>
    </a>
  </div>
</header>

<main class="main">
  <section class="hero section dark-background">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">

          <form id="loginForm" class="bg-white p-4 rounded shadow">
            <h3 class="mb-3 text-center">Acesso ao Sistema</h3>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Entrar
            </button>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>

<script type="module" src="js/auth-login.js"></script>

</body>
</html>
